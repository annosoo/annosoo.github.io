        <p>Requests库<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">pip install requests//安装</span><br><span class="line"></span><br><span class="line">import requests//导入</span><br><span class="line"></span><br><span class="line">url=&apos;指定网址&apos;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">请求:	---用于下载网页</span><br><span class="line">r = requests.get(url) </span><br><span class="line"></span><br><span class="line">payload = &#123;&apos;key&apos;:&apos;value&apos;&#125;</span><br><span class="line">r = requests.get(url，params=payload)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">解析JSON:	---用于json数据类型</span><br><span class="line">r.json()//返回json对象</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">获取二进制数:		---下载内容（视频，图片等）常用方法</span><br><span class="line">r.content//返回二进制数据</span><br><span class="line">eg:</span><br><span class="line">with open(&quot;文件名&quot;，&apos;wb&apos;) as f://创建文件，写入数据</span><br><span class="line">	f.write(r.content)</span><br><span class="line">	f.close()</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">添加header:	---用于伪装用户</span><br><span class="line">headers = &#123;&apos;user-agent&apos;: &apos;my-app/0.0.1&apos;&#125;</span><br><span class="line">r = requests.get(url, headers=headers)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">POST请求:	---用于表单提交</span><br><span class="line"></span><br><span class="line">payload = &#123;&apos;key1&apos;: &apos;value1&apos;, &apos;key2&apos;: &apos;value2&apos;&#125;</span><br><span class="line"></span><br><span class="line">r = requests.post(url, data=payload)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">响应属性:	---response对象的具体操作</span><br><span class="line"></span><br><span class="line">r.status_code //状态码</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">文件上传:	---</span><br><span class="line"></span><br><span class="line">files = &#123;&apos;file&apos;: open(&apos;report.xls&apos;, &apos;rb&apos;)&#125;</span><br><span class="line">r = requests.post(url, files=files)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">获取cooKie:	---用于会话维持，维持登录</span><br><span class="line">状态</span><br><span class="line"></span><br><span class="line">r.cookies</span><br><span class="line">eg:</span><br><span class="line">for key, value in r.cookies.items()://打印cookie的字典</span><br><span class="line">	print(key + &apos;=&apos; + value)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">会话维持:	---模拟登录</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">证书验证:	---</span><br><span class="line">from requests.packages import urllib3</span><br><span class="line">urllib3.disable_warnigns()  //导入urllib3原生包，消除警告信息</span><br><span class="line"></span><br><span class="line">r = requests.get(url, verify=False)</span><br><span class="line"></span><br><span class="line">r = requests.get(url, cert=&#123;&#125;)//指定证书</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">代理设置:</span><br><span class="line"></span><br><span class="line">proxies=&#123;&#125;</span><br><span class="line">r = requests.get(url, proxies=proxies)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">超时设置:	---限制服务器应答速度</span><br><span class="line"></span><br><span class="line">from requests.exceptions import ReadTimeout</span><br><span class="line"></span><br><span class="line">try:</span><br><span class="line">	r = requests.get(url, timeout=1)</span><br><span class="line">except ReadTimeout://异常处理</span><br><span class="line">	print(&apos;Timeout&apos;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">认证设置:	---用于某些需要登录认证才能看到网页内容的页面</span><br><span class="line"></span><br><span class="line">from requests.auth import HttpBassicAuth</span><br><span class="line"></span><br><span class="line">r = requests.get(url, auth=HttpBassicAuth(&apos;username&apos;,&apos;password&apos;))</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">异常处理:</span><br><span class="line"></span><br><span class="line">from requests.exceptions import ReadTimeout,ConnectionError,RequestException</span><br><span class="line"></span><br><span class="line">try:</span><br><span class="line">	r = requests.get(url, timeout=1)</span><br><span class="line">except ReadTimeout://异常处理</span><br><span class="line">	print(&apos;Timeout&apos;)</span><br><span class="line">except ConnectionError://异常处理</span><br><span class="line">	print(&apos;Connection error&apos;)</span><br><span class="line">except RequestException://父类异常</span><br><span class="line">	print(&apos;Error&apos;)</span><br></pre></td></tr></table></figure>
